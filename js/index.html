<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-display">
        <img id="slider-image" src="images/image1.jpeg" alt="Slider Image" />
      </div>
      <div class="controls">
        <button id="prev-btn" class="control-btn">Назад</button>
        <span id="image-counter" class="counter">Изображение 1 из 5</span>
        <button id="next-btn" class="control-btn">Вперед</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
